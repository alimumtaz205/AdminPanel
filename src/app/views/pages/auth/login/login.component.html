
<body>
    <div class="wrapper" >
        <div class="form-left">
            <div class="mb-3 pt-5 logo">
                <img src="assets/img/logo-inverse.png" alt="logo" class="img-fluid">
              </div>
            <p class="pe-5">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Et molestie ac feugiat sed. Diam volutpat commodo.
            </p>
            
        </div>
        <form class="form-right">
            <h2 class="text-uppercase mt-2">Login</h2>
            <div class="row">
                <div class="col-sm-12 mb-3">
                    <label>MSIDN</label>
                    <input type="text" name="first_name" id="first_name" class="input-field" placeholder="Enter MSIDN" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <div class="d-flex"><input type="password" class="input-field" name="password" required placeholder="Enter Password" id="id_password">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; margin-top: 14px;"></i>
                </div>
                
            </div>
        
            <div class="mb-3 text-end">
                <label class="option"><a href="forgot-password.html" class="text-secondary">Forget Password ?</a>
                </label>
            </div>
            <div class="form-field ">
                <input type="submit" value="Register" class="register" name="register">
            </div>
        </form>
    </div>
</body>
<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
