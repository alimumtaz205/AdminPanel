  
  <!-- add country modal -->

  <div class="modal-header text-white bg-theme">
    <h5 class="modal-title">{{headerText}}</h5>
    <button type="button" class="btn-close btn-close-white"  [mat-dialog-close]="" aria-label="Close"></button>
  </div>
  <form class="form-right" [formGroup]="addCountryForm">

    <div class="container">
      <div class="row" style="padding-top: 20px;">
          <mat-form-field class="example-full-width">
              <mat-label>Country Name</mat-label>
              <input matInput placeholder="Enter Country Name" formControlName="country_name" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width" hidden="true">
                <input matInput placeholder="Enter Country ID" formControlName="country_id" value="">
              </mat-form-field>
    </div>
      <div class="row">

      <mat-form-field class="example-full-width">
          <mat-label>Country Description</mat-label>
          <textarea matInput placeholder="Please Enter Country Description" formControlName="country_description"></textarea>
        </mat-form-field>
      </div>

              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      </div> -->

    </div>
  <div class="modal-footer border-0">
    <!-- <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>   -->
    <button type="button" mat-raised-button color="warn" [mat-dialog-close]="">Cancel</button>
    <button type="button" mat-raised-button color="primary" (click)="onSubmit()">{{buttonText}}</button>
  </div>
  </form>
