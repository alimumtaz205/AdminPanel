
<div class="bg-white mt-3 p-3 rounded vh-55">
            
    <div class="d-flex justify-content-between align-items-center flex-reverse-lg">
        <div class="d-flex align-items-center flex-reverse-md">
            <div>
          </div>

            <div class="m24-md d-flex align-items-center xs-custom xs-custom-mt">
                <div>
        </div>
          </div>
        </div>
        <div class="d-flex mt-xl-custom xs-custom">
            <button class="btn btn-theme-secondary xs-custom-mt">
                <svg class="me-1" width="16" height="16" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.26216 18.1C1.64006 18.1 1.10733 17.8783 0.663944 17.4348C0.220562 16.9914 -0.000752131 16.4589 1.92034e-06 15.8375V12.4437H2.26216V15.8375H15.8351V12.4437H18.0972V15.8375C18.0972 16.4597 17.8755 16.9925 17.4322 17.436C16.9888 17.8794 16.4564 18.1008 15.8351 18.1H2.26216ZM9.04862 13.575L3.39323 7.91875L4.97674 6.27844L7.91754 9.21969V0H10.1797V9.21969L13.1205 6.27844L14.704 7.91875L9.04862 13.575Z" fill="#1F2E5D"/>
                    </svg>
                    
                Export</button>
        </div>
    </div>

<div class="mt-3 vh-50 overflow" style="width:1104px">
<table th.mat-header-cell mat-table [dataSource]="dataSource" class="w-100" [dataSource]="dataSource" matSort>
<caption></caption>
<ng-container matColumnDef="Id">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">id</th>
  <td mat-cell *matCellDef="let element" >{{ element.id }}</td>
</ng-container>

<ng-container matColumnDef="Student Name">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">name</th>
  <td mat-cell *matCellDef="let element" >{{ element.name}}</td>
</ng-container>

 <ng-container matColumnDef="Email">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">email</th>
  <td mat-cell *matCellDef="let element" >{{ element.email}}</td>
</ng-container>

<ng-container matColumnDef="Mobile No">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">phoneNumber</th>
  <td mat-cell *matCellDef="let element" >{{ element.phoneNumber}}</td>
</ng-container>

<ng-container matColumnDef="Status">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef  scope="col">inquiryStatus</th>
  <!-- <td mat-cell *matCellDef="let element">{{ element.inquiryStatus}}</td> -->
  <mat-cell *matCellDef="let element">
  <td *ngIf="element.inquiryStatus === 0"> UnKnown </td>
        <td *ngIf="element.inquiryStatus === 1"> Pending </td>
        <td *ngIf="element.inquiryStatus === 2"> Inprogress </td>
        <td *ngIf="element.inquiryStatus === 3"> Complete </td>
        <td *ngIf="element.inquiryStatus === 4"> Closed </td>
     </mat-cell>
</ng-container> 

<ng-container matColumnDef="Referred By">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">referredBy</th>
  <td mat-cell *matCellDef="let element">{{ element.referredBy}}</td>
</ng-container>

<ng-container matColumnDef="Referred Date">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef scope="col">referredDate</th>
  <td mat-cell *matCellDef="let element">{{ element.referredDate}}</td>
</ng-container>

<ng-container matColumnDef="Referred Id">
  <th mat-header-cell class="table-header-style" *matHeaderCellDef  scope="col">referralId</th>
  <td mat-cell *matCellDef="let element">{{ element.referralId}}</td>
</ng-container>

<ng-container matColumnDef="Action">
    <th mat-header-cell class="table-header-style" *matHeaderCellDef  scope="col">Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="updateDialog(element)">
        <svg class="me-2 cursor-pointer" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.474 3.40783L15.592 5.52483M14.836 1.54283L9.109 7.26983C8.81309 7.56533 8.61128 7.94181 8.529 8.35183L8 10.9998L10.648 10.4698C11.058 10.3878 11.434 10.1868 11.73 9.89083L17.457 4.16383C17.6291 3.99173 17.7656 3.78742 17.8588 3.56256C17.9519 3.33771 17.9998 3.09671 17.9998 2.85333C17.9998 2.60994 17.9519 2.36895 17.8588 2.14409C17.7656 1.91923 17.6291 1.71492 17.457 1.54283C17.2849 1.37073 17.0806 1.23421 16.8557 1.14108C16.6309 1.04794 16.3899 1 16.1465 1C15.9031 1 15.6621 1.04794 15.4373 1.14108C15.2124 1.23421 15.0081 1.37073 14.836 1.54283Z" stroke="#1F2E5D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 12.9998V15.9998C16 16.5302 15.7893 17.0389 15.4142 17.414C15.0391 17.789 14.5304 17.9998 14 17.9998H3C2.46957 17.9998 1.96086 17.789 1.58579 17.414C1.21071 17.0389 1 16.5302 1 15.9998V4.99976C1 4.46932 1.21071 3.96061 1.58579 3.58554C1.96086 3.21047 2.46957 2.99976 3 2.99976H6" stroke="#1F2E5D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </button>                                 
        </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns" scope="row"></tr>
<tr
mat-row
[class.demo-row-is-clicked]="clickedRows.has(row)"
*matRowDef="let row; columns: displayedColumns"   scope="row"
></tr>
</table>
<mat-paginator 
#paginator
[pageSizeOptions]="[10, 20, 50]"
showFirstLastButtons
></mat-paginator>
            
        </div>
</div>
