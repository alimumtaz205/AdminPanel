<div class="kt-portlet" [ngClass]="{
    'kt-portlet--body-progress': viewLoading,
    'kt-portlet--body-progress-overlay': loadingAfterSubmit
}">
    <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{ getTitle() }}</h3>
        </div>
    </div>
    <div>
        <form [formGroup]="activityForm" class="kt-form kt-form--group-seperator-dashed">
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <!-- <div class="kt-portlet__body-progress">
                        <mat-spinner [diameter]="20"></mat-spinner>
                    </div> -->
                    <!-- <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                    (close)="onAlertClose($event)">
                    Oh snap! Change a few things up and try submitting
                    again.
                </kt-alert> -->

                    <div class="form-group kt-form__group row">
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Enter Activity Name" formControlName="activityName"
                                    maxlength="200" autocomplete="off" />
                                <mat-error *ngIf="hasError('activityName', 'required')">Name <strong>required</strong>
                                </mat-error>
                                <mat-error *ngIf="hasError('activityName', 'maxlength')">Name <strong> not more than 200
                                        words</strong>
                                </mat-error>
                                <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Enter URL" formControlName="activityURL" maxlength="200"
                                    autocomplete="off" />
                                <mat-error *ngIf="hasError('activityURL', 'required')">ActivityURL
                                    <strong>required</strong>
                                </mat-error>
                                <mat-error *ngIf="hasError('activityURL', 'maxlength')">ActivityURL <strong> not more
                                        than 200 words</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <mat-form-field class="mat-form-field-fluid">
                                <mat-label>Parent Activity</mat-label>
                                <mat-select formControlName="parentActivityID" name="parentActivityID">
                                    <!--<mat-option>None</mat-option>-->
                                    <mat-option *ngFor="let item of parentActivities" [value]="item.activityID">
                                        {{ item.activityName }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="checkAll"
                                    (change)="toggleCheckAll($event.checked)"><strong>Check All</strong></mat-checkbox>
                            </section>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="isAdmin"
                                    (change)="changeCheckbox()">Is Admin</mat-checkbox>
                            </section>
                        </div> -->
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="c" (change)="changeCheckbox()">
                                    Create</mat-checkbox>
                            </section>
                        </div>

                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="r" (change)="changeCheckbox()">
                                    Read</mat-checkbox>
                            </section>
                        </div>

                        <!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="isReadOnly"
                                    (change)="changeCheckbox()">Read</mat-checkbox>
                            </section>
                        </div> -->
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="u" (change)="changeCheckbox()">
                                    Update</mat-checkbox>
                            </section>
                        </div>
                    </div>
                    <div class="col-lg-4 kt-margin-bottom-20-mobile">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" formControlName="d" (change)="changeCheckbox()">
                                Delete</mat-checkbox>
                        </section>
                    </div>
                    <!-- 

                   
                    </div> -->
                    <!-- <div class="form-group kt-form__group row">
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="e" (change)="changeCheckbox()">E
                                </mat-checkbox>
                            </section>
                        </div>
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="ex" (change)="changeCheckbox()">EX
                                </mat-checkbox>
                            </section>
                        </div>
                        <div class="col-lg-4 kt-margin-bottom-20-mobile">
                            <section class="example-section">
                                <mat-checkbox class="example-margin" formControlName="isActive"
                                    (change)="changeCheckbox()">Active</mat-checkbox>
                            </section>
                        </div>
                    </div> -->
                </div>

                <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row text-right">
                            <div class="col-lg-12">
                                <button type="button" class="button-red" mat-raised-button
                                    [mat-dialog-close]="data.animal" cdkFocusInitial>
                                    Cancel</button>&nbsp;
                                <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                                    [disabled]="viewLoading || submitted">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
